<form class="login-form">
  <div class="login-imgcontainer">
    <img src="../images/avatar.png" alt="Avatar" class="login-avatar">
  </div>

  <div class="login-container">
    <label><b>Username</b></label>
    <input type="text" ng-model="username" placeholder="Enter Username" name="uname" class="login-text" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" class="login-password" required>

    <button type="submit" class="login-buttons" ng-click="login()">Login</button>
    <button type="button" class="login-registerbtn">Register</button>
    <span class="login-forgot-psw"><a href="#">Forgot password?</a></span>
  </div>

  <!--<div class="login-container" style="background-color:#f1f1f1">-->
    <!---->
  <!--</div>-->
</form>
