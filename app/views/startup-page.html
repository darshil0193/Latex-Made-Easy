<div class="wrapper">
  <button class="btn btn-danger" ng-click="ctrl.logOut()"> Log Out </button>
</div>

<br/>
<br/>

<form name="main_form">

  <front-block ng-if="ctrl.pageNumber === 1" title="ctrl.frontBlockData.title"></front-block>

  <dedication ng-if="ctrl.pageNumber === 2" dedication="ctrl.frontBlockData.dedication" ng-focus="ctrl.pageNumber === 2"></dedication>

  <acknowledgement ng-if="ctrl.pageNumber === 3" acknowledge="ctrl.frontBlockData.acknowledge"></acknowledgement>

  <abstract ng-if="ctrl.pageNumber === 4" abstract="ctrl.frontBlockData.abstract"></abstract>

  <!--<chapters ng-show="ctrl.pageNumber === 5" chapters="ctrl.frontBlockData.chapters"></chapters>-->
  <div ng-repeat="chapter in ctrl.frontBlockData.chapters.chapters" ng-if="ctrl.pageNumber >= 5">
    <chapters chapter="chapter"></chapters>
  </div>

  <div class="form-group">
    <div class="custom-align-center">
    <button type="submit" class="btn btn-primary"
            ng-click="main_form.$valid && ctrl.getLatex(true)">Save Latex</button>
    <button type="submit" class="btn btn-primary"
            ng-click="main_form.$valid && ctrl.getLatex(false)">Get Latex</button>
    <button ng-if="ctrl.pageNumber >= 5" class="btn btn-primary"
            ng-click="main_form.$valid && ctrl.addChapter()">Add Chapter</button>
    </div>
    <button class="btn btn-primary" style="float: left;" ng-click="main_form.$valid && (ctrl.pageNumber = ctrl.pageNumber - 1)"
            ng-disabled="ctrl.pageNumber === 1">&lt;&lt;&lt; Previous</button>
    <button class="btn btn-primary custom-align-right" style="float: right;"
            ng-click="main_form.$valid && (ctrl.pageNumber = ctrl.pageNumber + 1)">Next &gt;&gt;&gt;</button>
  </div>
</form>
